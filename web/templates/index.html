<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Web de deeplearning</title>
</head>
<body>
  <h1>Web de deeplearning</h1>
  <p>Selecciona un modelo de deeplearning y luego inserta un texto para analizarlo.</p>
  <form action="analizar.php" method="post">
    <label for="modelo">Modelo:</label>
    <select id="modelo" name="modelo">
      <option value="bert">BERT</option>
      <option value="gpt-3">GPT-3</option>
      <option value="distilbert">DistilBERT</option>
      <option value="transformer">Transformer</option>
    </select>
    <br>
    <label for="texto">Texto:</label>
    <br>
    <textarea id="texto" name="texto" rows="10" cols="50"></textarea>
    <br>
    <input type="submit" value="Analizar">
  </form>
  <div id="resultado">
    <!-- Aquí se mostrará el resultado del análisis -->
  </div>
</body>
</html>
